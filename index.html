<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="news.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex" >
            <a href="#"onclick="reload()" class="company-logo" >
                <img src="./assets/unnamed-removebg-preview.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="search-input" placeholder="eg: sciene">
                <button class="search-button" id="search-button">search</button>
            </div>
        </div>

    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container" ></div>

    </main>
    <template id="template-card">
        <div class="cards">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="card" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the card</h3>
                    <h6 id="news-source" class="news-source">End Gadget</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, cupiditate.</p>
                </div>
            </div>
    </template>
    

    <script src="news.js"></script>
</body>
</html>
